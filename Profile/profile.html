<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Profile</title>
</head>
<body>
    <div id="topdiv">
        <top-bar id="topbar"></top-bar>
    </div>
    <div id="navdiv">
        <iframe src="../Navbar/nav2.html" id="navbar"></iframe>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-pic">
                <img id="profile-image" src="https://i.pinimg.com/1200x/09/fe/45/09fe459a6f0a2907c43f583c04e5f89d.jpg" alt="ðŸª§">
                <div class="upload-overlay">
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <label for="image-upload" class="upload-btn">
                        <i class="fa fa-camera"></i>
                    </label>
                </div>
            </div>
            <div class="profile-info">
                <h1 id="username">Loading...</h1>
                <p><i class="fa fa-envelope"></i> <span id="user-email">Loading...</span></p>
                <p><i class="fa fa-phone"></i> <span id="user-phone">Loading...</span></p>
                <p><i class="fa fa-map-marker"></i> <span id="user-address">Loading...</span></p>
                <button class="btn" onclick="editProfile()">Edit Profile</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="full-name" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" disabled>
                    </div>
                    <div class="form-group">
                        <label>Detailed Address</label>
                        <input type="text" id="address" disabled>
                    </div>
                    <div class="form-group">
                        <label>Land Location</label>
                        <input type="text" id="land-location" disabled>
                    </div>
                    <div class="form-group">
                        <label>Survey Number</label>
                        <input type="text" id="survey-number" disabled>
                    </div>
                    <button type="submit" class="btn" id="save-btn" style="display: none;">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <div id="footerdiv">
        <iframe src="../Footer/footer2.html" id="footer" scrolling="no" frameborder="0"></iframe>
    </div>

    <script src="profile.js"></script>
    <script src="../Navbar/top/top2.js"></script>
</body>
</html>
