<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div id="topdiv">
        <top-bar id="topbar"></top-bar>
    </div>
    <div id="navdiv">
        <iframe src="../Navbar/nav2.html" id="navbar"></iframe>
    </div>

    <section id="page-header" class="about-header">
        <h2>Your Shopping Cart</h2>
        <p>Review your items and proceed to checkout</p>
    </section>

    <section class="cart-1">
        <div class="cart-header">
            <h2><i class="fa fa-shopping-basket"></i> Shopping Cart</h2>
            <p id="cart-message" class="empty-cart-message">Your cart is empty.</p>
        </div>

        <div id="cart-items-container" class="cart-items-container">
            <!-- Cart items will be dynamically loaded here -->
        </div>

        <div id="cart-summary" class="cart-summary">
            <div class="summary-header">
                <h3>Order Summary</h3>
            </div>
            <div class="summary-details">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (18% GST)</span>
                    <span id="tax">₹0.00</span>
                </div>
                <div class="summary-row">
                    <span>Company Service</span>
                    <div class="service-options">
                        <input type="radio" name="company-service" value="no" id="service-no" checked>
                        <label for="service-no">No</label>
                        <input type="radio" name="company-service" value="yes" id="service-yes">
                        <label for="service-yes">Yes (₹1000)</label>
                    </div>
                    <span id="service-charge">₹0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">₹0.00</span>
                </div>
            </div>
        </div>

        <div class="cart-actions">
            <button id="clear-cart" class="clear-cart">
                <i class="fa fa-trash"></i> Clear Cart
            </button>
            <button id="checkout" class="checkout" disabled>
                <i class="fa fa-shopping-cart"></i> Proceed to Checkout
            </button>
        </div>
    </section>

    <section class="order-status">
        <div class="status-header">
            <h2><i class="fa fa-clock"></i> Order Status</h2>
        </div>
        <div class="status-container">
            <div class="delivery-van"></div>
            <div class="status-step active">
                <div class="status-icon">
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="status-details">
                    <h4>Order Placed</h4>
                    <p class="timestamp">2025-03-10 10:30 AM</p>
                </div>
            </div>
            <div class="status-step">
                <div class="status-icon">
                    <i class="fa fa-cog"></i>
                </div>
                <div class="status-details">
                    <h4>Processing</h4>
                    <p class="timestamp">-</p>
                </div>
            </div>
            <div class="status-step">
                <div class="status-icon">
                    <i class="fa fa-truck"></i>
                </div>
                <div class="status-details">
                    <h4>Shipped</h4>
                    <p class="timestamp">-</p>
                </div>
            </div>
            <div class="status-step">
                <div class="status-icon">
                    <i class="fa fa-check-circle"></i>
                </div>
                <div class="status-details">
                    <h4>Delivered</h4>
                    <p class="timestamp">-</p>
                </div>
            </div>
        </div>
    </section>
    
    <div id="footerdiv">
        <iframe src="../Footer/footer2.html" id="footer" scrolling="no"></iframe>
    </div>

    <script src="cart.js"></script>
    <script src="../Navbar/top/top2.js"></script>
</body>
</html>
